<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>تفاصيل العميل</title>
    <style>
        body { font-family: 'Roboto', sans-serif; background: #1E1E2F; color: #CFCFCF; }
        .container { max-width: 500px; margin: 40px auto; background: #232347; border-radius: 12px; padding: 32px; box-shadow: 0 4px 24px #4B00B522; }
        h1 { color: #4B00B5; }
        .info { margin-top: 24px; }
        .info label { color: #00C2A8; font-weight: bold; }
        .back { margin-top: 24px; display: block; color: #FF5E5B; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>تفاصيل العميل</h1>
        <div class="info">
            <p><label>الاسم:</label> {{ client.name }}</p>
            <p><label>النوع:</label> {{ client.type }}</p>
            <p><label>الإعدادات:</label> {{ client.settings }}</p>
            <p><label>عدد الزيارات:</label> {{ client.visits }}</p>
        </div>
        <a href="/" class="back">عودة للوحة التحكم</a>
    </div>
</body>
</html>
