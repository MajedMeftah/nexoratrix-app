name: "Social Sync Engine"
version: "1.0.0"
description: "وحدة مزامنة ونشر المحتوى على المنصات الاجتماعية"
author: "NexoraTrix Team"
category: "Social Media"
tags:
  - "social"
  - "sync"
  - "publishing"
  - "automation"

# معلومات الوحدة
module_info:
  id: "social_sync_engine"
  display_name: "محرك المزامنة الاجتماعية"
  icon: "🔄"
  status: "active"
  
# الإعدادات المطلوبة
settings:
  - name: "platforms"
    type: "array"
    default: ["twitter", "facebook", "linkedin"]
    description: "المنصات الاجتماعية المدعومة"
  - name: "auto_schedule"
    type: "boolean"
    default: false
    description: "جدولة تلقائية للمنشورات"
  - name: "content_format"
    type: "string"
    default: "auto"
    description: "تنسيق المحتوى للمنصات المختلفة"

# المتطلبات
requirements:
  python: ">=3.11"
  dependencies:
    - "tweepy"
    - "facebook-sdk"
    - "python-linkedin-v2"
  
# واجهة برمجة التطبيقات
api:
  endpoints:
    - path: "/social-sync"
      method: "GET"
      description: "عرض واجهة المزامنة الاجتماعية"
    - path: "/social-sync"
      method: "POST"
      description: "نشر المحتوى على المنصات"
      parameters:
        - name: "content"
          type: "string"
          required: true
        - name: "platform"
          type: "string"
          required: true

# الصلاحيات المطلوبة
permissions:
  - "social.publish"
  - "social.schedule"
  - "client.read"

# معلومات الأداء
performance:
  memory_usage: "medium"
  cpu_usage: "low"
  network_usage: "high"

# الإصدار والتحديثات
changelog:
  - version: "1.0.0"
    date: "2024-01-01"
    changes:
      - "الإصدار الأولي من محرك المزامنة الاجتماعية"
      - "دعم النشر على المنصات الأساسية"
      - "واجهة بسيطة لاختيار المنصة والمحتوى"